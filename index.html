<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="gigs.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for bottom nav */
        }

        /* Header */
        .header {
            background-color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin: 0.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #f5f5f5;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Categories Grid */
        .categories {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .category-title {
            padding: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        /* Add these styles */
        .gigs-container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gig-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gig-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .gig-user-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .gig-user-info {
            flex: 1;
        }

        .gig-user-name {
            font-weight: 500;
        }

        .gig-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .gig-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .gig-price {
            font-weight: 500;
            color: #4285f4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .load-more-btn {
            width: 100%;
            padding: 1rem;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #f44336;
        }

        .no-gigs {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .gig-stats {
            text-align: right;
            margin-left: auto;
        }

        .gig-rating {
            color: #ffc107;
            font-size: 0.9rem;
        }

        .gig-views {
            color: #666;
            font-size: 0.8rem;
        }

        .gig-category {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .gig-status {
            background: #e8f5e9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .gig-reviews {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .review {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="search-bar" placeholder="Search services...">
        </div>
    </div>

    <div class="gigs-container" id="gigs-container">
        <!-- Gigs will be loaded here -->
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script>
        function loadGigs() {
            const gigsContainer = document.getElementById('gigs-container');
            gigsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Dienstleistungen...</p>
                </div>
            `;

            try {
                const gigManager = new GigManager();
                gigManager.get((gigs) => {
                    gigsContainer.innerHTML = '';

                    if (!gigs || gigs.length === 0) {
                        gigsContainer.innerHTML = '<p class="no-gigs">Keine Dienstleistungen gefunden.</p>';
                        return;
                    }

                    gigs.forEach(gig => {
                        const gigElement = GigManager.createGigElement(gig);
                        gigsContainer.innerHTML += gigElement;
                    });
                });
            } catch (error) {
                console.error('Error loading gigs:', error);
                gigsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Fehler beim Laden der Dienstleistungen.</p>
                        <button onclick="loadGigs()">Erneut versuchen</button>
                    </div>
                `;
            }
        }

        // Add search functionality
        const searchInput = document.querySelector('.search-bar');
        searchInput.addEventListener('input', debounce((e) => {
            const searchTerm = e.target.value.trim();
            if (searchTerm.length < 2) {
                loadGigs();
                return;
            }

            try {
                const gigManager = new GigManager();
                gigManager.search(searchTerm, (gigs) => {
                    const gigsContainer = document.getElementById('gigs-container');
                    gigsContainer.innerHTML = '';
                    
                    if (!gigs || gigs.length === 0) {
                        gigsContainer.innerHTML = '<p class="no-gigs">Keine Ergebnisse gefunden.</p>';
                        return;
                    }

                    gigs.forEach(gig => {
                        const gigElement = GigManager.createGigElement(gig);
                        gigsContainer.innerHTML += gigElement;
                    });
                });
            } catch (error) {
                console.error('Error searching gigs:', error);
            }
        }, 300));

        // Debounce helper function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
