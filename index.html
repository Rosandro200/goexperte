<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="gigs.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for bottom nav */
        }

        /* Header */
        .header {
            background-color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin: 0.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #f5f5f5;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Categories Grid */
        .categories {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .category-title {
            padding: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        /* Add these styles */
        .gigs-container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gig-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gig-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .gig-user-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .gig-user-info {
            flex: 1;
        }

        .gig-user-name {
            font-weight: 500;
        }

        .gig-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .gig-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .gig-price {
            font-weight: 500;
            color: #4285f4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .load-more-btn {
            width: 100%;
            padding: 1rem;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #f44336;
        }

        .no-gigs {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .gig-stats {
            text-align: right;
            margin-left: auto;
        }

        .gig-rating {
            color: #ffc107;
            font-size: 0.9rem;
        }

        .gig-views {
            color: #666;
            font-size: 0.8rem;
        }

        .gig-category {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .gig-status {
            background: #e8f5e9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .gig-reviews {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .review {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        /* Category Filter Styles */
        .category-filters {
            padding: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .category-filter {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 100px;
        }

        .category-filter:hover {
            transform: translateY(-2px);
        }

        .category-filter.active {
            color: #4285f4;
        }

        .category-filter img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 2px solid #ddd;
        }

        .category-filter.active img {
            border-color: #4285f4;
        }

        .category-name {
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="search-bar" placeholder="Dienstleistungen suchen...">
        </div>
    </div>

    <!-- Add Category Filters -->
    <div class="category-filters" id="category-filters">
        <div class="category-filter active" data-category="all" onclick="filterGigs('all')">
            <img src="https://via.placeholder.com/60" alt="Alle">
            <span class="category-name">Alle</span>
        </div>
        <div class="category-filter" data-category="cleaning" onclick="filterGigs('cleaning')">
            <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952" alt="Reinigung">
            <span class="category-name">Reinigung</span>
        </div>
        <div class="category-filter" data-category="tutoring" onclick="filterGigs('tutoring')">
            <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173" alt="Nachhilfe">
            <span class="category-name">Nachhilfe</span>
        </div>
        <div class="category-filter" data-category="handyman" onclick="filterGigs('handyman')">
            <img src="https://images.unsplash.com/photo-1581244277943-fe4a9c777189" alt="Handwerker">
            <span class="category-name">Handwerker</span>
        </div>
        <div class="category-filter" data-category="design" onclick="filterGigs('design')">
            <img src="https://images.unsplash.com/photo-1561070791-2526d30994b5" alt="Design">
            <span class="category-name">Design</span>
        </div>
        <div class="category-filter" data-category="fitness" onclick="filterGigs('fitness')">
            <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" alt="Fitness">
            <span class="category-name">Fitness</span>
        </div>
        <div class="category-filter" data-category="programming" onclick="filterGigs('programming')">
            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6" alt="Programmierung">
            <span class="category-name">Programmierung</span>
        </div>
    </div>

    <div class="gigs-container" id="gigs-container">
        <!-- Gigs will be loaded here -->
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script>
        let currentCategory = 'all';
        let allGigs = [];

        function filterGigs(category) {
            // Update active state
            document.querySelectorAll('.category-filter').forEach(filter => {
                filter.classList.toggle('active', filter.dataset.category === category);
            });

            currentCategory = category;
            const gigsContainer = document.getElementById('gigs-container');
            
            if (category === 'all') {
                // Show all gigs
                displayGigs(allGigs);
            } else {
                // Filter gigs by category
                const filteredGigs = allGigs.filter(gig => gig.category === category);
                displayGigs(filteredGigs);
            }
        }

        function displayGigs(gigs) {
            const gigsContainer = document.getElementById('gigs-container');
            gigsContainer.innerHTML = '';
            
            if (gigs.length === 0) {
                gigsContainer.innerHTML = '<p class="no-gigs">Keine Dienstleistungen in dieser Kategorie gefunden</p>';
                return;
            }
            
            gigs.forEach(gig => {
                const gigElement = GigManager.createGigElement(gig);
                gigsContainer.innerHTML += gigElement;
            });
        }

        function loadGigs() {
            const gigsContainer = document.getElementById('gigs-container');
            const gigManager = new GigManager();
            
            gigManager.get((gigs) => {
                allGigs = gigs; // Store all gigs
                filterGigs(currentCategory); // Apply current filter
            });
        }

        // Search functionality
        const searchInput = document.querySelector('.search-bar');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                filterGigs(currentCategory);
                return;
            }

            const filteredGigs = allGigs.filter(gig => {
                const matchesCategory = currentCategory === 'all' || gig.category === currentCategory;
                const matchesSearch = gig.title.toLowerCase().includes(searchTerm) ||
                                   gig.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            displayGigs(filteredGigs);
        });

        document.addEventListener('DOMContentLoaded', loadGigs);
    </script>
</body>
</html>
