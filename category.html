<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Kategorie</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="gigs.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .header {
            background-color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: #666;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .gigs-container {
            padding: 1rem;
        }

        .gig-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gig-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .gig-user-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .gig-user-info {
            flex: 1;
        }

        .gig-user-name {
            font-weight: 500;
        }

        .gig-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .gig-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .gig-price {
            font-weight: 500;
            color: #4285f4;
        }

        .no-gigs {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .category-info {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .category-description {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <span class="material-icons">arrow_back</span>
        </button>
        <div class="header-title" id="header-title">Kategorie</div>
    </div>

    <div class="category-info">
        <h1 class="category-title" id="category-title">Kategorie</h1>
        <p class="category-description" id="category-description"></p>
    </div>

    <div class="gigs-container" id="gigs-container">
        <!-- Gigs will be loaded here -->
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script>
        const categoryData = {
            cleaning: {
                title: 'Reinigung',
                description: 'Haushaltsreinigung & mehr',
            },
            tutoring: {
                title: 'Nachhilfe',
                description: 'Lernen & Unterricht',
            },
            handyman: {
                title: 'Handwerker',
                description: 'Reparaturen & Montage',
            },
            design: {
                title: 'Design',
                description: 'Grafik & Webdesign',
            },
            fitness: {
                title: 'Fitness',
                description: 'Training & Gesundheit',
            },
            programming: {
                title: 'Programmierung',
                description: 'Entwicklung & IT',
            }
        };

        function loadCategoryGigs(category) {
            const gigsContainer = document.getElementById('gigs-container');
            const gigManager = new GigManager();
            
            gigManager.get((gigs) => {
                const filteredGigs = gigs.filter(gig => gig.category === category);
                gigsContainer.innerHTML = '';
                
                if (filteredGigs.length === 0) {
                    gigsContainer.innerHTML = '<p class="no-gigs">Keine Dienstleistungen in dieser Kategorie gefunden</p>';
                    return;
                }
                
                filteredGigs.forEach(gig => {
                    const gigElement = GigManager.createGigElement(gig);
                    gigsContainer.innerHTML += gigElement;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('type');
            
            if (!category || !categoryData[category]) {
                window.location.href = 'index.html';
                return;
            }

            const data = categoryData[category];
            document.title = `Expert - ${data.title}`;
            document.getElementById('header-title').textContent = data.title;
            document.getElementById('category-title').textContent = data.title;
            document.getElementById('category-description').textContent = data.description;

            loadCategoryGigs(category);
        });
    </script>
</body>
</html>
