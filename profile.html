<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Profil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .header {
            background-color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .profile-content {
            padding: 1rem;
            margin-top: 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .my-gigs-section {
            margin-top: 2rem;
            padding: 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .gig-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .edit-btn:hover {
            background-color: #e3f2fd;
        }

        .delete-btn:hover {
            background-color: #ffebee;
        }

        .edit-btn .material-icons {
            color: #2196f3;
        }

        .delete-btn .material-icons {
            color: #f44336;
        }

        .edit-form {
            display: none;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .edit-form.active {
            display: block;
        }

        .no-gigs-message {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
    </style>
    <script src="auth-check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-title">Profil</div>
    </div>

    <div class="profile-content">
        <div class="profile-header">
            <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
            <div class="profile-info">
                <div id="profile-name" class="profile-name"></div>
                <div id="profile-email" class="profile-email"></div>
            </div>
        </div>
        <button onclick="logout()" class="logout-btn">Abmelden</button>

        <div class="my-gigs-section">
            <h2 class="section-title">Meine Dienstleistungen</h2>
            <div id="user-gigs-container"></div>
        </div>
    </div>

    <!-- Edit form modal -->
    <div id="edit-form" class="edit-form">
        <h3>Dienstleistung bearbeiten</h3>
        <form id="edit-gig-form">
            <input type="hidden" id="edit-gig-id">
            <div class="form-group">
                <label for="edit-title">Titel</label>
                <input type="text" id="edit-title" required>
            </div>
            <div class="form-group">
                <label for="edit-category">Kategorie</label>
                <select id="edit-category" required>
                    <option value="cleaning">Reinigung</option>
                    <option value="tutoring">Nachhilfe</option>
                    <option value="handyman">Handwerker</option>
                    <option value="design">Design</option>
                    <option value="fitness">Fitness</option>
                    <option value="programming">Programmierung</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-price">Preis</label>
                <input type="number" id="edit-price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="edit-description">Beschreibung</label>
                <textarea id="edit-description" required></textarea>
            </div>
            <button type="submit" class="save-btn">Speichern</button>
            <button type="button" class="cancel-btn" onclick="cancelEdit()">Abbrechen</button>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item active">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Display user information
            document.getElementById('profile-picture').src = user.picture || 'default-profile.png';
            document.getElementById('profile-name').textContent = user.name;
            document.getElementById('profile-email').textContent = user.email;

            // Load user's gigs
            loadUserGigs(user.email);
        });

        function loadUserGigs(userEmail) {
            const gigManager = new GigManager();
            const container = document.getElementById('user-gigs-container');
            
            gigManager.getUserGigs(userEmail, (gigs) => {
                container.innerHTML = '';
                
                if (gigs.length === 0) {
                    container.innerHTML = '<p class="no-gigs-message">Sie haben noch keine Dienstleistungen veröffentlicht.</p>';
                    return;
                }

                gigs.forEach(gig => {
                    const gigElement = GigManager.createEditableGigElement(gig);
                    container.innerHTML += gigElement;
                });
            });
        }

        async function deleteGig(gigId) {
            if (confirm('Möchten Sie diese Dienstleistung wirklich löschen?')) {
                try {
                    const gigManager = new GigManager();
                    await gigManager.deleteGig(gigId);
                    alert('Dienstleistung erfolgreich gelöscht');
                } catch (error) {
                    alert('Fehler beim Löschen der Dienstleistung: ' + error.message);
                }
            }
        }

        function editGig(gigId) {
            const gigCard = document.querySelector(`[data-gig-id="${gigId}"]`);
            const gig = {
                title: gigCard.querySelector('.gig-title').textContent,
                category: gigCard.querySelector('.gig-category').textContent,
                price: parseFloat(gigCard.querySelector('.gig-price').textContent),
                description: gigCard.querySelector('.gig-description').textContent
            };

            document.getElementById('edit-gig-id').value = gigId;
            document.getElementById('edit-title').value = gig.title;
            document.getElementById('edit-category').value = gig.category;
            document.getElementById('edit-price').value = gig.price;
            document.getElementById('edit-description').value = gig.description;

            document.getElementById('edit-form').classList.add('active');
        }

        function cancelEdit() {
            document.getElementById('edit-form').classList.remove('active');
        }

        document.getElementById('edit-gig-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gigId = document.getElementById('edit-gig-id').value;
            const updatedData = {
                title: document.getElementById('edit-title').value,
                category: document.getElementById('edit-category').value,
                price: parseFloat(document.getElementById('edit-price').value),
                description: document.getElementById('edit-description').value
            };

            try {
                const gigManager = new GigManager();
                await gigManager.updateGig(gigId, updatedData);
                alert('Dienstleistung erfolgreich aktualisiert');
                document.getElementById('edit-form').classList.remove('active');
            } catch (error) {
                alert('Fehler beim Aktualisieren der Dienstleistung: ' + error.message);
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
