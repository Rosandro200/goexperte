<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Nachrichten</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px); /* Subtract header and nav heights */
            padding: 1rem;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .sent {
            background: #4285f4;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .received {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 0;
        }

        #message {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
        }

        .send-btn {
            background: #4285f4;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Nachrichten</div>
    </div>

    <div class="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Nachricht eingeben...">
            <button onclick="save()" class="send-btn">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item active">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }

        // Get chat context if coming from a gig
        const chatContext = JSON.parse(localStorage.getItem('currentChat'));
        const chatId = chatContext ? chatContext.chatId : 'global';

        function save() {
            var message = document.getElementById('message').value;
            if (!message.trim()) return;

            database.ref('messages/' + chatId).push({
                sender: user.email,
                senderName: user.name,
                message: message,
                timestamp: Date.now()
            });

            document.getElementById('message').value = '';
            scrollToBottom();
        }

        // Load and display messages
        database.ref('messages/' + chatId).on('value', function(snapshot) {
            var messages = document.getElementById('messages');
            messages.innerHTML = '';
            
            snapshot.forEach(function(childSnapshot) {
                var data = childSnapshot.val();
                var messageElement = document.createElement('div');
                messageElement.className = 'message ' + (data.sender === user.email ? 'sent' : 'received');
                messageElement.textContent = data.message;
                messages.appendChild(messageElement);
            });
            
            scrollToBottom();
        });

        function scrollToBottom() {
            var messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        // Enter key to send
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                save();
            }
        });
    </script>
</body>
</html>
