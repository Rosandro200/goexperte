<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Nachrichten</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .header {
            background-color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .material-icons {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .chat-container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .message-box {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .send-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Nachrichten</div>
    </div>

    <div class="chat-container">
        <div class="message-box">
            <input type="text" id="message" class="message-input" placeholder="Nachricht eingeben...">
            <button onclick="save()" class="send-btn">Senden</button>
        </div>
        <div id="messages"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            Home
        </a>
        <a href="publish.html" class="nav-item">
            <span class="material-icons">add_circle_outline</span>
            Anbieten
        </a>
        <a href="messages.html" class="nav-item active">
            <span class="material-icons">chat</span>
            Nachrichten
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person_outline</span>
            Profil
        </a>
    </nav>

    <script src="firebase-config.js"></script>
    <script>
        // Get user data
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }

        // Get chat context if coming from a gig
        const chatContext = JSON.parse(localStorage.getItem('currentChat'));
        
        function save() {
            var message = document.getElementById('message').value;
            
            database.ref('messages/' + Date.now()).set({
                sender: user.email,
                senderName: user.name,
                message: message,
                timestamp: Date.now(),
                gigId: chatContext ? chatContext.gigId : null,
                expertId: chatContext ? chatContext.expertId : null
            });

            document.getElementById('message').value = '';
        }

        // Load and display messages
        database.ref('messages').on('value', function(snapshot) {
            var messages = document.getElementById('messages');
            messages.innerHTML = '';
            
            snapshot.forEach(function(childSnapshot) {
                var data = childSnapshot.val();
                
                // Only show relevant messages
                if (chatContext) {
                    if (data.gigId !== chatContext.gigId) return;
                }
                
                var messageElement = document.createElement('div');
                messageElement.className = 'message-box';
                messageElement.innerHTML = `
                    <strong>${data.senderName}</strong>
                    <p>${data.message}</p>
                    <small>${new Date(data.timestamp).toLocaleString()}</small>
                `;
                
                messages.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        });

        // Enter key to send
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                save();
            }
        });
    </script>
</body>
</html>
